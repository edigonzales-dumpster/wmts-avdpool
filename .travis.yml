sudo: required

language: java

jdk:
  - openjdk8

services:
  - docker

branches:
  only:
    - master
    - stable

install: true

script:
  - ./gradlew clean build buildDockerImage -x test

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew pushDockerImages
    on:
      branch: master
